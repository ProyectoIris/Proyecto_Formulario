        if (tiempo_espera==0) {

        }else {

          var tiempo_espera = 0;

      function Login(){
        var usuario=document.login.usuario.value;
        var password=document.login.password.value;
        //(usuario=="erizo" && password=="bad")||
        if((usuario=="USUARIO1" && password=="FORMULARIO" && intentos_global>0)) {

          var espera_variable;
          tiempo_espera = 10000;
          alert("Tiene que esperar 10 segundos.");
          espera_variable = setTimeout(funvacia,tiempo_espera);
        }else{
          alert("Usuario o contraseÃ±a incorrectos, le quedan "+intentos_global+" intentos.");

      function funvacia(){
        intentos_global = 3;

      }
